<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	$(".sembunyi").click(function() {$("#foto").hide("slow") });
	$(".tampil").click(function() {$("#foto").show("slow") });	
	$(".nampak").click(function() {$("#gambar").hide("slow") });
	$(".tidak").click(function() {$("#gambar").show("slow") });
	});
	</script>
</head>
<body>
<button class="sembunyi">Sembunyikan</button>
<button class="tampil">Tampilkan</button>
<p><img id="foto" src="gambar/sepedah.png"></p>
<button class="nampak">Sembunyikan</button>
<button class="tidak">Tampilkan</button>
<p><img id="gambar" src="gambar/belajar.png"></p>
</body>
</html>
